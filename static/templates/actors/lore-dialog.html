<form>
    <div class="dialog-content" autocomplete="off">
        <div class="form-group">
            <label>{{localize "PF2E.Item.NameLabel"}}</label>
            <input name="name" type="text" required></input>
        </div>
        <div class="form-group">
            <label>{{localize "PF2E.AbilityTitle"}}</label>
            <select name="ability">
                {{#each abilities as |label key|}}
                    <option {{#if (eq key "int")}}selected{{/if}} value="{{key}}">{{localize label}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="dialog-buttons">
        <button type="submit" class="dialog-button finish default">
            {{localize "PF2E.CreateLabelUniversal"}}
        </button>
    </div>
<form>
